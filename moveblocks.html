<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

	</head>
	<body>
		<script type ="text/javascript">
		var div = document.createElement('div');
		document.body.appendChild(div);
		div.style.width ="60px";
		div.style.height="60px";
		div.style.backgroundColor="red";
		div.style.position ="absolute";
		div.style.left="0";
		div.style.top="0";
		document.onkeydown =function(e){
				switch(e.which){
					case 38:
					div.style.top=parseInt(div.style.top)-5+"px";break;
					case 40:
					div.style.top=parseInt(div.style.top)+5+"px";break;
					
					case 37:
					div.style.left=parseInt(div.style.left)-5+"px";break;
					
					case 39:
					div.style.left=parseInt(div.style.left)+5+"px";break;
					
					
				}
		}
	
		</script>
		

	
	</body>
</html>
